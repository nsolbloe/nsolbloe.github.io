<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #001f3f;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .greeting {
            margin-top: 100px;
            text-align: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <div class="header">Website Name</div>
        <div class="greeting">
            <p>Welcome to our website!</p>
            <p>We are glad to have you here.</p>
        </div>
    </div>
</body>
</html>
