<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #001f3f;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            text-align: left;
            width: 100%;
            padding: 0;
            cursor: pointer;
        }

        .dropdown-btn:focus {
            outline: 2px solid #ffffff55;
        }

        .dropdown-container {
            display: none;
            margin-left: 10px;
            padding-top: 8px;
        }

        .dropdown-container a {
            margin: 8px 0;
            font-size: 16px;
            color: #e6f0ff;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .greeting {
            margin-top: 100px;
            text-align: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Home</a>

        <div class="dropdown">
            <button class="dropdown-btn" aria-expanded="false">About ▾</button>
            <div class="dropdown-container">
                <a href="#">Overview</a>
                <a href="#">Team</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn" aria-expanded="false">Projects ▾</button>
            <div class="dropdown-container">
                <a href="#">Active</a>
                <a href="#">Archive</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header">Website Name</div>
        <div class="greeting">
            <p>Welcome to this website</p>
            <p></p>
        </div>
    </div>
</body>
    <script>
        document.querySelectorAll('.dropdown-btn').forEach(function(btn){
            btn.addEventListener('click', function(){
                var container = btn.nextElementSibling;
                var isOpen = container.style.display === 'block';
                container.style.display = isOpen ? 'none' : 'block';
                btn.setAttribute('aria-expanded', (!isOpen).toString());
            });
        });
    </script>
</html>
